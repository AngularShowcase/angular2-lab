<!DOCTYPE html>
<html lang="en" class="mdl-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><%= APP_TITLE %></title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">


  <!-- inject:css -->
  <link rel="stylesheet" href="node_modules/ng2-material/dist/ng2-material.css">
  <link rel="stylesheet" href="node_modules/ng2-material/dist/font.css">
  <!-- endinject -->

</head>
<body class="no-sidebar">

<md-content class="md-padding" layout="row" layout-wrap layout-align="center start">
  <div flex="200" layout="column" flex-xs="100">
    <md-card>
      <md-card-header>

        <md-card-header-text>
          <span class="md-title">My Angular2 Expo</span>
          <span class="md-subhead">Based on angular-seed</span>
        </md-card-header-text>
      </md-card-header>
      <md-card-content>
        <!--Content Goes Here-->
          <app></app>
        <!--Content Goes Here-->
      </md-card-content>
    </md-card>
  </div>
</md-content>

<!-- shims:js -->
<!-- endinject -->

<script>System.config(<%= JSON.stringify(SYSTEM_CONFIG) %>)</script>

<!-- libs:js -->
<!-- endinject -->

<script>
  System.import('bootstrap')
    .catch(function (e) {
      console.error(e,
        'Report this error at https://github.com/mgechev/angular2-seed/issues');
    });
</script>

<!-- inject:js -->
<!-- endinject -->
</body>
</html>
